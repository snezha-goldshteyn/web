<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <style>
        input:invalid {
            border-color: red;
        }
    </style>
</head>
<h1>Coffee Order</h1>
<body class="container">
    <div class="card">
        <div class="card-body">
            <form data-coffee-order="coffee">
                <div class="form-group">
                    <label for="coffeeOrder">
                        Coffee Order
                    </label>
                    <input id="coffeeOrder" type="text" class="form-control" name="coffee" autofocus required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" type="email" required name="email" placeholder="name@telran.co.il" data-coffee-role="email">
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="size" value="short" checked> Short
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="size" value="tall"> Tall
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="size" value="grand"> Grand
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="flavor">Coffee Flavor</label>
                    <select class="form-control" id="flavor" name="flavor">
                        <option value="">None</option>
                        <option value="caramel">Caramel</option>
                        <option value="vanilla">Vanilla</option>
                        <option value="mocha">Mocha</option>
                        <option value="cinnamon">Cinnamon</option>
                    </select>
                </div>


                <div class="form-group">
                    <label>Caffeine Strength</label>
                    <input class="custom-range" id="caffeineStrength" type="range" name="strength" value="20">
                </div>
                <button type="submit" class="btn btn-outline-secondary">Submit</button>
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
            </form>
        </div>
        <div class="card">
            <div class="card-body">
                <h4>
                    Pending Orders
                </h4>
                <div data-coffee-order="checklist">

                </div>
            </div>
        </div>
    </div>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/formhandler.js"></script>
<script src="scripts/checklist.js"></script>
<script src="scripts/orders.js"></script>
<script src="scripts/truck.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
